<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do or Not To Do</title>
</head>

<body>

    <header>
        <div>
            <h1>To Do or Not To Do</h1> <hr> 
            
            <br> <br>

        </div>
    </header>

    <main>

        <div>
            <form id="title">
                <input type="text" placeholder="Enter List Title" name="listTitle">
                <button type="submit" id="buttonTitle">Add Title</button>
            </form>

            <form id="add">
                <input type="text" placeholder="Write here" name="taskName">
                <select placeholder="priority" name="taskPriority" id="priorityOne">
                <option value="low">Low priority</option>
                <option value="medium">Medium priority</option>
                <option value="high">High priority</option>
                </select>
                <button type="submit" id="buttonTask">Submit</button>
            </form>

            <br><br>

            <ul></ul>            
        </div>

        <div>
            <h2 id="h2Title"></h2>
            <ul id="ul"></ul>
        </div>

        <br>

        <div>
            <button type="click" id="saveLocal">Save to Local Storage</button>
        </div>

        <br>

        <div>
            <button type="click" id="getLocal">Retrieve from Local Storage</button>
        </div>

        <div>
            <ul id="printList"></ul>
        </div>

    </main>

    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>

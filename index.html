<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>to-do done</title>
</head>

<body>

    <header>
        <img src="img/logowhiteyellow.JPG" alt="to-do done logo" width="200" height="120">
    </header>

    <main>

        <section class="toDoDone">
            <form id="title">
                <h4>Name your list</h4>
                <input type="text" placeholder="e.g. Weekend Honey Do List" name="listTitle" id="listTitle">
                <button type="submit" id="buttonTitle">Add Title</button>
            </form>

            <h4>What do you have to-do?</h4>

            <form id="add">
                <div id="taskPriority">
                    <input type="text" placeholder="e.g. Feed the dog" name="taskName" id="taskname">

                    <select placeholder="priority" name="taskPriority" id="priorityOne">
                        <option value="low" class="lmh">Low priority</option>
                        <option value="medium" class="lmh">Medium priority</option>
                        <option value="high" class="lmh">High priority</option>
                    </select>
                </div>
                <button type="submit" id="buttonTask">Add Task</button>
            </form>
        </section>

        <section class="toDoList">
            <h2 id="h2Title"></h2>
            <ul id="ul"></ul>
        </section>
            
            <div id="recallButtons">
                <button type="click" class="recall" id="saveLocal">Save to Local Storage</button>
          
                <button type="click" id="getLocal">Retrieve from Local Storage</button>
            </div>
            
            <div>
                <ul id="printList"></ul>
            </div>
            
    </main>

    <footer></footer>

    <script src="js/app.js"></script>
</body>

</html>
